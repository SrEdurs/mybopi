<!DOCTYPE html>
<html lang="es">

<div th:insert="~{usuarios/template_usuario :: header}"></div>

<body>

  <!-- Navigation -->
  <div th:insert="~{usuarios/template_usuario :: nav}"></div>

    <!-- Page Content -->
    <div class="container">


      <h1 class="mb-4">Editar la dirección</h1>
    <form th:action="@{/usuario/direccion/editar}" method="post">
      <form class="row g-3">
        <div class="col-12">
          <label for="inputAddress" class="form-label">Dirección</label>
          <input th:field="${usuario.direccion}" name="direccion" type="text" class="form-control" id="inputAddress" placeholder="Calle y número">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Localidad</label>
          <input th:field="${usuario.localidad}" name="localidad" type="text" class="form-control" id="inputCity" placeholder="localidad">
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Código postal</label>
          <input th:field="${usuario.CP}" name="CP" type="text" class="form-control" id="inputZip" placeholder="41000">
        </div>


        <div class="col-12">
          <button style="margin-top: 10px;" type="submit" class="btn btn-primary">Guardar cambios</button>
        </div>
      </form>
    </form>

    </div>
    <!-- /.container -->

    <!-- Footer -->
    <div th:insert="~{usuarios/template_usuario :: footer}"></div>

    <!-- Scripts -->
    <div th:insert="~{usuarios/template_usuario :: scripts}"></div>

  </body>

  </html>
