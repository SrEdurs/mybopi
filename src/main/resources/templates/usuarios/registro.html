<!DOCTYPE html>
<html lang="es">

<div th:insert="~{usuarios/template_usuario :: header}"></div>

<body>

  <!-- Navigation -->
  <div th:insert="~{usuarios/template_usuario :: nav}"></div>


 <!-- Page Content -->
  <div class="container">

    <div class="card mb-3">
      <div class="row no-gutters">
        <div class="col-md-4"></div>
        <div class="col-md-8">
          <div class="card-body">
            <h2>Registro</h2>

          </div>
        </div>
      </div>
    </div>
    <form th:action="@{/usuario/save}" method="post"  enctype="application/x-www-form-urlencoded">
      <div class="form-group">
        <label for="InputUser">Usuario:</label>
        <input required type="text" id="InputUser" class="form-control" maxlength="30" name="nombre" pattern="^(?!\s*$).{6,}$"/>
      </div>

      <div class="form-group">
        <label for="InputEmail">Email:</label>
        <input required type="email" id="InputEmail" class="form-control" maxlength="100" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"/>
      </div>

      <!-- <div class="form-group">
        <label for="direccion">Dirección:</label>
        <input type="text" class="form-control" id="direccion" name="direccion" required placeholder="Dirección" autocomplete="off">
      </div> -->

      <div class="form-group">
        <label for="InputPassword">Contraseña</label>
        <input required type="password" id="InputPassword" class="form-control" maxlength="255" name="password" pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=_])(?=\S+$).{8,}$"/>
      </div>
      <input type="hidden" name="roles" value="ROLE_USER"/>
      <div class="col-sm-2">
        <button type="submit" class="btn btn-success">Guardar</button>
      </div>
    </form>

  </div>

  <!-- /.container -->

    <!-- Footer -->
    <div th:insert="~{usuarios/template_usuario :: footer}"></div>

    <!-- Scripts -->
    <div th:insert="~{usuarios/template_usuario :: scripts}"></div>

</body>

</html>
