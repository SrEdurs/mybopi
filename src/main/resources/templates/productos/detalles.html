<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<div th:insert="~{usuarios/template_usuario :: header}"></div>

<body>

<div th:insert="~{usuarios/template_usuario :: nav}"></div>

<!-- Page Content -->
<div class="container">


  <!-- Page Heading/Breadcrumbs -->
  <h1 class="mt-4 mb-3">
    Mybopi <small>Productos</small>
  </h1>

  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a th:href="@{/productos/lista}">Productos</a></li>
    <li class="breadcrumb-item active">Ver Productos</li>
  </ol>

  <a class="btn btn-primary" th:href="@{/productos/crear}" > Crear Producto</a>
  <h2>Productos</h2>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Portada</th>
        <th scope="col">Nombre</th>
        <th scope="col">Precio</th>
        <th scope="col">Categor√≠a</th>
        <th scope="col">Activo</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="producto : ${inventario}">
        <td>
          <img th:src="@{/images/{img} (img = ${producto.portada})}" width="100px" height="100px"/>
        </td>        
        <td th:text="${producto.nombre}"></td>
        <td th:text="${producto.precio}"></td>
        <td th:text="${producto.categoria}"></td>
        <td th:text="${producto.activo}"></td>
        <td><a  class="btn btn-warning" th:href="@{/productos/editar/{id}(id=${producto.id})}">Editar</a> </td>
        <td><a  class="btn btn-danger" th:href="@{/productos/eliminar/{id}(id=${producto.id})}">Eliminar</a> </td>
      </tr>       
    </tbody>
  </table>

</div>
<!-- /.container -->

<div th:insert="~{usuarios/template_usuario :: footer}"></div>

<!-- Scripts -->
<div th:insert="~{usuarios/template_usuario :: scripts}"></div>

</body>

</html>
