<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<div th:insert="~{admin/template_admin :: header}"></div>

<body>

  <!-- Navigation -->
  <div th:insert="~{admin/template_admin :: nav}"></div>

<!-- Page Content -->
<div class="container">


  <!-- Page Heading/Breadcrumbs -->
  <h1 class="mt-4 mb-3">
    Mybopi <small>Productos</small>
  </h1>

  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a th:href="@{/productos}">Productos</a></li>
    <li class="breadcrumb-item active">Crear producto</li>
  </ol>

  <h2>Crear Producto</h2>
  <form class="form-horizontal" th:action="@{/productos/guardar}" method="post" enctype="multipart/form-data">

    <div class="form-group">
      <label class="control-label col-sm-2" for="nombre">Nombre:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="nombre" name="nombre"
        placeholder="Nombre del producto" autocomplete="off" required>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="descripcion">Descripción:</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="descripcion" name="descripcion"
        placeholder="Descripcion del producto" required
        autocomplete="off"> </textarea>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="precio">Precio:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" step="any" id="precio" name="precio"
        placeholder="Precio del producto" autocomplete="off" required>
      </div>
    </div>

     <!-- form-group for category, choose beetween 1 and 2 -->
     <div class="form-group">
      <label class="control-label col-sm-2" for="categoria">Categoría:</label>
      <div class="col-sm-10">
        <select class="form-control" id="categoria" name="categoria">
          <option value="1">Totebag</option>
          <option value="2">Bolsa</option>
        </select>
      </div>
    </div>

    <!-- form-group for mark the product as active with a boolean -->
    <div class="form-group">
      <label class="control-label col-sm-2" for="activo">Activo:</label>
      <div class="col-sm-10">
        <select class="form-control" id="activo" name="activo">
          <option value="true">Si</option>
          <option value="false">No</option>
        </select>
      </div>
    </div>
    

    <div class="form-group">
      <label class="control-label col-sm-2" for="img">Portada:</label>
      <div class="col-sm-10">
        <input type="file" class="form-control-file" id="portada" name="portada">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="img">Imagen 1:</label>
      <div class="col-sm-10">
        <input type="file" class="form-control-file" id="img" name="img">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="img">Imagen 2:</label>
      <div class="col-sm-10">
        <input type="file" class="form-control-file" id="img" name="img">
      </div>
    </div>

    <!-- form-group for video 
    <div class="form-group">
      <label class="control-label col-sm-2" for="video">Video:</label>
      <div class="col-sm-10">
        <input type="file" class="form-control-file" id="video" name="video">
      </div>
    </div> -->

    <div class="row">
      <div class="col-sm-2">
        <button type="submit" class="btn btn-success">
          <span class="glyphicon glyphicon-saved"></span> Guardar
        </button>
      </div>
    </div>

  </form>

</div>
<!-- /.container -->

<div th:insert="~{admin/template_admin :: footer}"></div>

<!-- Scripts -->
<div th:insert="~{admin/template_admin :: scripts}"></div>
</body>

</html>
