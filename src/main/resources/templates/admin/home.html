<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<div th:insert="~{admin/template_admin :: header}"></div>

<body>

  <div th:insert="~{admin/template_admin :: nav}"></div>

    <!-- Page Content -->
    <div class="container">

      <!-- Page Features -->
      <div class="row text-center" style="margin-top: 50px;">

        <div class="col-lg-3 col-md-6 mb-4" th:each="producto : ${productos}">
          <div class="card h-100">
            <a th:href="@{/producto/{id}(id=${producto.id})}">
              <img class="card-img-top" th:src="@{/images/{img} (img = ${producto.portada})}" alt="" >
            </a>            
            <div class="card-body">
              <p class="card-text" th:text="${producto.nombre}"></p>
            </div>

          </div>
        </div>

      </div>
      <!-- /.row -->

    </div>
    <!-- /.container -->

    <div th:insert="~{admin/template_admin :: footer}"></div>

    <!-- Scripts -->
    <div th:insert="~{admin/template_admin :: scripts}"></div>

  </body>

  </html>
