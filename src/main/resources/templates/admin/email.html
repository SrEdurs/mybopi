<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="utf-8">
  <title>Mybopi</title>
  <style>
    .email-container {
      border-radius: 16px;
      padding: 20px;
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
    }
    
    .welcome-text {
      text-align: center;
      font-weight: bold;
      font-size: 24px;
      margin-top: 20px; 
    }
    
    .body-text {
      text-align: center; 
      margin-top: 10px; 
    }

    .footer-text {
      text-align: center; 
      font-size: 12px; 
      margin-top: 10px; 
    }

    .social-icons img {
      margin: 0 5px; /* Ajusta el espacio entre los iconos */
    }
  </style>
</head>

<body>
  <div class="email-container">
    <!-- Encabezado -->
    <table width="100%" cellspacing="0" cellpadding="0">
      <tr>
        <td style="text-align: center;">
          <img src="https://lh3.googleusercontent.com/a/ACg8ocJWHBKQbnndcpjJJxkfthJaQFbv5gIefurJrov6LBVZmLHFSD8=s288-c-no" alt="Logo de Mybopi" width="100" height="100">
        </td>
      </tr>
    </table>
    
    <!-- Título de bienvenida -->
    <h1 class="welcome-text">¡Bienvenid@ a Mybopi!</h1>
    
    <!-- Texto principal -->
    <p class="body-text" th:text="${message}">
      Muchas gracias por registrarte, ahora tienes acceso a numerosos artículos pintados a mano.
    </p>
    
    <!-- Iconos de redes sociales -->
    <table width="100%" cellspacing="0" cellpadding="0">
      <tr>
        <td style="text-align: center;">
          <a href="https://www.instagram.com/mybopi/">
            <img src="https://cdn.icon-icons.com/icons2/3398/PNG/512/instagram_logo_icon_214683.png" alt="Instagram" width="30" height="30">
          </a>
          <a href="https://www.tiktok.com/@mybopi">
            <img src="https://cdn.icon-icons.com/icons2/3398/PNG/512/tiktok_logo_icon_214624.png" alt="TikTok" width="30" height="30">
          </a>
        </td>
      </tr>
    </table>
    
    <!-- Texto del pie de página -->
    <p class="footer-text">
      © 2024 Mybopi. Todos los derechos reservados.
    </p>
  </div>
</body>


</html>
